services:
  - type: web
    name: e-reader-backend
    env: python
    build:
      buildCommand: pip install -r backend/requirements.txt
      startCommand: gunicorn --worker-tmp-dir /dev/shm --workers 2 --threads 4 --worker-class gunicorn.workers.gthreading.ThreadedWorker --timeout 60 backend.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: MONGODB_URI
        fromDatabase:
          name: mongodb
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_APP
        value: "backend/app.py"
      - key: FLASK_ENV
        value: "production"
    plan: free

  - type: web
    name: e-reader-frontend
    env: node
    build:
      buildCommand: cd frontend && npm install && npm run build
      startCommand: cd frontend && npm start
    envVars:
      - key: REACT_APP_API_URL
        value: https://e-reader-backend.onrender.com
    routes:
      - type: rewrite
        source: /
        destination: /index.html
    plan: free

databases:
  - name: mongodb
    databaseName: e_reader
    plan: free
    mongoDBVersion: "6.0"
